<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-3">Porto</div>
          <div class="col-3">Lisbon</div>
          <div class="col-3">Rio de Janeiro</div>
          <div class="col-3">Madrid</div>
        </div>
      </header>

      <form class="row row-cols-lg-auto g-3">
        <div class="col-3" style="width: 20rem">
          <input
            class="form-control"
            id="city-input"
            placeholder="Enter City"
          />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success">Current</button>
        </div>
      </form>

      <h1 class="city" id="city-name">Vila Nova de Gaia</h1>
      <h2 class="week-time">
        Monday 20:22
        <div class="weather">Cloudy</div>
      </h2>

      <div class="row">
        <div class="col-2">
          <img src="images/cloudy.jpg" alt="cloudy" width="110px" />
        </div>
        <div class="col-3">
          <span id="temperature" class="temperature">14</span>
          <span id="unit" class="celsius">ºC</span>
        </div>
        <div class="col-4">
          <div class="weather-info">
            Máx.: <span id="maxTemperature">17º</span> Min.:
            <span id="minTemperature"> 9º</span>
            <br />
            Real Feel:<span id="realFeel"> 14º</span>
            <br />
            Precipitation:<span id="precipitation"> 0% </span>
            <br />
            Wind:<span id="windSpeed"> 9km/h </span>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="forcast">
          <div class="row">
            <div class="col">
              <p>TUE</p>
              <img src="images/sun.jpg" alt="sun" width="50px" />
              <p class="min-max">11º / 22º</p>
            </div>
            <div class="col">
              <p>WEN</p>
              <img
                src="images/parcialysunny.jpg"
                alt="parcialysunny"
                width="50px"
              />
              <p class="min-max">10º / 20º</p>
            </div>
            <div class="col">
              <p>THU</p>
              <img src="images/sun.jpg" alt="sun" width="50px" />
              <p class="min-max">10º / 23º</p>
            </div>
            <div class="col">
              <p>FRI</p>
              <img src="images/sun.jpg" alt="sun" width="50px" />
              <p class="min-max">11º / 22º</p>
            </div>
            <div class="col">
              <p>SAT</p>
              <img src="images/sun.jpg" alt="sun" width="50px" />
              <p class="min-max">10º / 22º</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
